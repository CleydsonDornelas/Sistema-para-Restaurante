<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Master - Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body class="body-admin-dark" onload="carregarDB(); renderGridClientes();">

    <div id="login-admin-wrap" class="login-wrap">
        <div class="login-card admin-login-card">
            <div style="margin-bottom:20px; font-size:3.5rem; color:#10b981;"><i class="fa-solid fa-fingerprint"></i></div>
            <h2 style="color:#f8fafc; margin-bottom:10px; font-weight:800; font-size:1.8rem;">Acesso Master</h2>
            <p style="color:#94a3b8; margin-bottom: 25px;">Gestão central de estabelecimentos</p>
            <form onsubmit="loginMaster(event)">
                <div class="input-group">
                    <input type="password" id="master-user" placeholder="Senha de segurança..." style="background:#0f172a; color:#f8fafc; border: 1px solid #334155; padding:15px; font-size:1.1rem; border-radius: 12px; text-align: center; letter-spacing: 2px;">
                </div>
                <button type="submit" class="btn-login" style="background:#10b981; color:#0f172a; font-weight:800; padding:15px; font-size:1.1rem; margin-top:10px; border-radius: 12px; transition: 0.3s;">AUTENTICAR</button>
            </form>
        </div>
    </div>

    <div id="painel-master" class="hidden admin-layout">
        <aside class="admin-sidebar">
            <div class="admin-brand"><i class="fa-solid fa-layer-group" style="color:#10b981;"></i> <span>GastroSys PRO</span></div>
            <ul class="admin-menu">
                <li class="active"><i class="fa-solid fa-store"></i> Lojas Cadastradas</li>
                </ul>
        </aside>

        <main class="admin-main">
            <div class="admin-header-top">
                <div>
                    <h2 style="font-size: 1.8rem; font-weight: 800; color: #f8fafc;">Visão Geral</h2>
                    <p style="color: #94a3b8;">Gerencie as contas e acessos dos seus clientes.</p>
                </div>
                <button class="btn-primary" style="background:#10b981; color:#0f172a; font-weight:800; padding: 12px 24px; border-radius: 10px;" onclick="abrirModalCliente()"><i class="fa-solid fa-plus"></i> Nova Loja</button>
            </div>

            <div class="admin-summary-grid">
                <div class="admin-stat-card">
                    <div class="stat-icon" style="background: rgba(16, 185, 129, 0.1); color: #10b981;"><i class="fa-solid fa-store"></i></div>
                    <div class="stat-info">
                        <span class="stat-label">Lojas Ativas</span>
                        <h3 class="stat-value" id="total-lojas-adm">0</h3>
                    </div>
                </div>
                <div class="admin-stat-card">
                    <div class="stat-icon" style="background: rgba(59, 130, 246, 0.1); color: #3b82f6;"><i class="fa-solid fa-burger"></i></div>
                    <div class="stat-info">
                        <span class="stat-label">Ramo Principal</span>
                        <h3 class="stat-value">Mix</h3>
                    </div>
                </div>
            </div>
            
            <div class="admin-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th width="60">Logo</th>
                            <th>Estabelecimento</th>
                            <th>Ramo</th>
                            <th>Acesso (Login)</th>
                            <th style="text-align:right; padding-right: 30px;">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="grid-clientes"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="modal-cliente" class="modal-overlay hidden">
        <div class="modal-box admin-modal-dark">
            <div class="modal-header" style="border-bottom: 1px solid #334155; padding-bottom: 15px;">
                <h2 id="modal-titulo" style="color:#f8fafc; font-size: 1.4rem;">Novo Estabelecimento</h2>
                <button class="close-modal" style="background:#334155; color:#f8fafc; border-radius: 8px;" onclick="fecharModalCliente()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form onsubmit="salvarCliente(event)" style="margin-top: 15px;">
                <input type="hidden" id="cli-id">
                <div class="form-grid">
                    <div class="input-group">
                        <label>Nome da Loja</label>
                        <input type="text" id="cli-nome" required class="admin-input">
                    </div>
                    <div class="input-group">
                        <label>Ramo de Atuação</label>
                        <select id="cli-ramo" required class="admin-input">
                            <option value="Hamburgueria">Hamburgueria</option>
                            <option value="Pizzaria">Pizzaria</option>
                            <option value="Restaurante">Restaurante</option>
                        </select>
                    </div>
                </div>
                <div class="form-grid">
                    <div class="input-group">
                        <label>Usuário (Login)</label>
                        <input type="text" id="cli-login" required class="admin-input">
                    </div>
                    <div class="input-group">
                        <label>Senha do Parceiro</label>
                        <input type="text" id="cli-pass" required class="admin-input">
                    </div>
                </div>
                <div class="input-group">
                    <label>Cor Tema do Cardápio</label>
                    <select id="cli-cor-tema" class="admin-input">
                        <option value="laranja">Laranja (Estilo iFood / Padrão)</option>
                        <option value="vermelho">Vermelho</option>
                        <option value="verde">Verde</option>
                        <option value="azul">Azul</option>
                        <option value="preto">Preto / Dark</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>URL da Logo</label>
                    <input type="text" id="cli-logo" placeholder="https://link-da-imagem.com/logo.png" class="admin-input">
                </div>
                
                <div style="display:flex; gap:10px; margin-top:30px; border-top: 1px solid #334155; padding-top: 20px;">
                    <button type="submit" class="btn-login" style="background:#10b981; color:#0f172a; font-weight:800; border-radius: 10px;">Salvar Estabelecimento</button>
                    <button type="button" id="btn-excluir-conta" class="btn-danger-outline hidden" style="border-color:#ef4444; color:#ef4444; border-radius: 10px;" onclick="excluirClienteAtual()">Excluir Conta</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
