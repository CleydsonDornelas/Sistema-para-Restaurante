<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body class="body-admin-dark" onload="carregarDB(); renderGridClientes();">

    <div id="login-admin-wrap" class="login-wrap">
        <div class="login-card admin-login-card">
            <div style="margin-bottom:20px; font-size:3.5rem; color:#10b981;"><i class="fa-solid fa-shield-halved"></i></div>
            <h2 style="color:#f8fafc; margin-bottom:25px; font-weight:800;">Acesso Master</h2>
            <form onsubmit="loginMaster(event)">
                <div class="input-group">
                    <label style="color:#94a3b8;">Senha de Segurança</label>
                    <input type="password" id="master-user" placeholder="Digite a senha admin..." style="background:#0f172a; color:#f8fafc; border-color:#334155; padding:15px; font-size:1.1rem;">
                </div>
                <button type="submit" class="btn-login" style="background:#10b981; color:#0f172a; font-weight:800; padding:15px; font-size:1.1rem; margin-top:10px;">ACESSAR PAINEL</button>
            </form>
        </div>
    </div>

    <div id="painel-master" class="hidden admin-content-wrapper">
        <div class="admin-header">
            <h2><i class="fa-solid fa-server" style="color:#10b981;"></i> Gestão de Estabelecimentos</h2>
            <button class="btn-primary" style="background:#10b981; color:#0f172a; font-weight:700;" onclick="abrirModalCliente()"><i class="fa-solid fa-plus"></i> Nova Loja</button>
        </div>
        
        <div class="admin-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Logo</th>
                        <th>Estabelecimento</th>
                        <th>Ramo</th>
                        <th>Login / Acesso</th>
                        <th style="text-align:center;">Ações</th>
                    </tr>
                </thead>
                <tbody id="grid-clientes"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-cliente" class="modal-overlay hidden">
        <div class="modal-box admin-modal-dark">
            <div class="modal-header">
                <h2 id="modal-titulo" style="color:#f8fafc;">Novo Estabelecimento</h2>
                <button class="close-modal" style="background:#334155; color:#f8fafc;" onclick="fecharModalCliente()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form onsubmit="salvarCliente(event)">
                <input type="hidden" id="cli-id">
                <div class="form-grid">
                    <div class="input-group">
                        <label>Nome da Loja</label>
                        <input type="text" id="cli-nome" required>
                    </div>
                    <div class="input-group">
                        <label>Ramo de Atuação</label>
                        <select id="cli-ramo" required>
                            <option value="Hamburgueria">Hamburgueria</option>
                            <option value="Pizzaria">Pizzaria</option>
                            <option value="Restaurante">Restaurante</option>
                        </select>
                    </div>
                </div>
                <div class="form-grid">
                    <div class="input-group">
                        <label>Usuário (Login)</label>
                        <input type="text" id="cli-login" required>
                    </div>
                    <div class="input-group">
                        <label>Senha do Parceiro</label>
                        <input type="text" id="cli-pass" required>
                    </div>
                </div>
                <div class="input-group">
                    <label>Cor Tema do Cardápio</label>
                    <select id="cli-cor-tema">
                        <option value="laranja">Laranja (Padrão)</option>
                        <option value="vermelho">Vermelho</option>
                        <option value="verde">Verde</option>
                        <option value="azul">Azul</option>
                        <option value="preto">Preto / Dark</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>URL da Logo</label>
                    <input type="text" id="cli-logo" placeholder="https://link-da-imagem.com/logo.png">
                </div>
                
                <div style="display:flex; gap:10px; margin-top:25px;">
                    <button type="submit" class="btn-login" style="background:#10b981; color:#0f172a; font-weight:800;">Salvar Loja</button>
                    <button type="button" id="btn-excluir-conta" class="btn-danger-outline hidden" style="border-color:#ef4444; color:#ef4444;" onclick="excluirClienteAtual()">Excluir Conta</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
